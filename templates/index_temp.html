{% load custom_filters %}

<div class="container">
    <div class="row">
        {% for post in blog_posts %}
        <div class="col-sm-6 col-lg-4 col-xl-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p>{{ post.content }}</p>
                    <p><strong>Author:</strong> {{ post.author }}</p>
                    <p><strong>Created on:</strong> {{ post.created_date | persian_date }}</p>  <!-- Use the custom filter here -->
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
